<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List(practice)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="left-div">
            <div class="cards">
                <div class="heading-div">
                    <h1 class="heading">To Do Creator</h1>
                </div>
                <div class="card-body">
                    <label for="list-name">Add list name</label>
                    <br>
                    <input value="" type="text" name="list-name" placeholder="Enter list heading">
                    <br>
                    <button type="button" name="button" class="heading-btn">Add name</button>
                    <br>

                    <label for="list-item">Add list item </label>
                    <br>
                    <input value="" type="text" name="list-item" placeholder="Enter item to the list">
                    <br>
                    <button type="button" name="button" class="item-btn">Add item </button>   
        </div>
        </div>
        </div>

        <div class="right-div">
            <div class="cards">
                <div class="heading-div">
                    <h1 class="heading"></h1>
        </div>
        <div class="card-body">
            <ul class="items"></ul>
        </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
